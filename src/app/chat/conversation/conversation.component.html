<div class="conversation"
     #autoScroll>
  <ng-container *ngFor="let message of conversation">
    <h2 class="mat-h2 message"
        *ngIf="message.content else messageCard"
        [ngClass]="{
        bot: isSentByBot(message),
        user: isSentByUser(message)
      }">
      {{ message.content }}
    </h2>


    <ng-template #messageCard>
      <mat-card class="message-card">
        <mat-card-title>
          {{ message.card.title }}
        </mat-card-title>
        <mat-card-content>
          <p>{{ message.card.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a *ngFor="let button of message.card.buttons"
             href="{{button.link}}"
             target="_blank"
             mat-button>{{ button.text }}</a>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </ng-container>
</div>
