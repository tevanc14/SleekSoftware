<mat-form-field class="input"
                appearance="outline"
                color="primary">
  <mat-label>Ask something</mat-label>
  <input matInput
         [(ngModel)]="queryInput"
         (keyup.enter)="converse()"
         maxlength="250" />
  <button mat-icon-button
          matSuffix
          (click)="converse()"
          [disabled]="!inputIsValid()">
    <mat-icon aria-label="Send">send</mat-icon>
  </button>
</mat-form-field>
